.tooltip {
      position: absolute;
      background: #fffbe6;
      color: #333;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      white-space: pre-line;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 9999;
      display: none;
    }

<div id="tooltip" class="tooltip"></div>
