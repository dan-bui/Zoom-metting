
<script>
    const tooltip = document.getElementById("tooltip");
    const autoButton = document.getElementById("autoFormEntryButton");

    const entries = {
      "mail": "test@gmail.com",
      "tel": "09000000000",
      "zip": "1000000",
      "url": "http://hello.hello"
    };

    const formatted = Object.entries(entries)
      .map(([k, v]) => `[${k}: ${v}]`)
      .join('\n');

    autoButton.addEventListener("mouseenter", () => {
      tooltip.innerText = formatted;
      const rect = autoButton.getBoundingClientRect();
      tooltip.style.top = rect.bottom + window.scrollY + 8 + "px";
      tooltip.style.left = rect.left + window.scrollX + "px";
      tooltip.style.display = "block";
    });

    autoButton.addEventListener("mouseleave", () => {
      tooltip.style.display = "none";
    });
  </script>
