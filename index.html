
.tooltip {
      position: absolute;
      display: none;
      background: #555;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      white-space: pre-line;
      z-index: 9999;
    }


    <div id="tooltip" class="tooltip">mail: test@gmail.com\ntel: 11111</div>

  <script>
    const btn = document.getElementById('autoFormEntryButton');
    const tooltip = document.getElementById('tooltip');

    const content = `mail: test@gmail.com\ntel: 11111`;
    tooltip.innerText = content;

    btn.addEventListener('mouseenter', () => {
      const rect = btn.getBoundingClientRect();
      tooltip.style.top = (rect.bottom + 5 + window.scrollY) + 'px';
      tooltip.style.left = (rect.left + window.scrollX) + 'px';
      tooltip.style.display = 'block';
    });

    btn.addEventListener('mouseleave', () => {
      tooltip.style.display = 'none';
    });
  </script>
